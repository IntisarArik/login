<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="login.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <!-- Image -->
          <div class="col-lg-6 col-md-6 img-container">
            <img
              src="login-img/login_test.jpg"
              alt=""
              class="img-fluid img-login"
            />
          </div>

          <!-- Login -->
          <div class="col-lg-6 col-md-6 contents card">
            <div class="card-body card-wrapper">
              <div class="card-title text-center"><h3>USER LOGIN</h3></div>
              <!-- Username and Password -->
              <div class="card-text">
                <form action="" class="form-login">
                  <div class="form-group username-input mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                    />
                  </div>

                  <div class="form-group pass-input mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                  </div>

                  <div class="card-footer mb-5">
                    <label class="checkmark" for="checkboxLabel">
                      <input
                        type="checkbox"
                        class="checkBox"
                        id="checkboxLabel"
                        checked
                      />
                      <span class="caption">Remember me</span>
                    </label>

                    <span class="ms-auto" style="float: right"
                      ><a href="#" class="forgot-pass"
                        >Forgot Password?</a
                      ></span
                    >
                  </div>

                  <!-- Button -->
                  <button type="submit" class="btn btn-primary btn-lg">
                    LOGIN
                  </button>

                  <!-- Sign Up -->
                  <div class="sign-up text-center mt-3">
                    <a href="#">Create Account</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login-js/jquery.min.js"></script>
    <script src="login-js/popper.js"></script>
    <script src="login-js/bootstrap.min.js"></script>
  </body>
</html>
